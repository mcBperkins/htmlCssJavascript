<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        #gallery-image {
            max-width: 100%;
            height: auto;
        }
        
        #caption {
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    
    <img id="gallery-image" src="placeholder.jpg" alt="Placeholder">
    <p id="caption">Original caption</p>
    
    <script>
        // Select the image element
        let img = document.getElementById('gallery-image');
        
        // Change the image source (Using the red placeholder variation)
        img.src = 'https://via.placeholder.com/400/FF0000/FFFFFF?text=Red+Box';
        
        // Change the alt text
        img.alt = 'A custom red placeholder image';
        
        // Add a border style
        img.style.border = '5px solid #2196f3';
        img.style.borderRadius = '10px';
        
        // Select and update the caption
        let caption = document.getElementById('caption');
        caption.textContent = 'This image, source, and style were all changed using JavaScript';
        
        // Try These Variations: Add a shadow for extra flair
        img.style.boxShadow = '0 8px 16px rgba(0, 0, 0, 0.3)';
        
        console.log('Image updated!');
    </script>
</body>
</html>
