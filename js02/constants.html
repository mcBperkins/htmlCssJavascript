<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Const vs Let</title>
</head>
<body>
    <h1>Understanding Const and Let</h1>
    <p>Open the **Developer Console** (usually by pressing F12) to see the error message generated by the commented-out line.</p>
    <div id="output"></div>

    <script>
        /* * --- Variable Declarations ---
         */

        // Use const for values that won't change
        const birthYear = 2005;
        const hometown = "Springfield";
        const schoolName = "Central High";

        // Use let for values that will change
        let currentYear = 2025;
        let age = 20;
        let grade = 10;

        /* * --- Demonstration of const Immutability ---
         */

        // ðŸ›‘ TRY TO CHANGE A CONST VARIABLE (Will cause a TypeError in the console)
        // If you uncomment the line below and run the file, you'll see an error like:
        // "TypeError: Assignment to constant variable."
        // birthYear = 2006; 

        /*
         * --- Demonstration of let Mutability ---
         */

        // Change the let variables
        currentYear = 2026; // Year changes
        age = 21;           // Age changes
        grade = 11;         // Grade changes

        /*
         * --- Display Results ---
         */

        // Create a string with the updated information
        let info = `
            <h2>Variable Values:</h2>
            <p><strong>Variables declared with 'const' (unchanged):</strong></p>
            <ul>
                <li>Birth Year: ${birthYear}</li>
                <li>Hometown: ${hometown}</li>
                <li>School Name: ${schoolName}</li>
            </ul>
            <p><strong>Variables declared with 'let' (changed):</strong></p>
            <ul>
                <li>Current Year: ${currentYear}</li>
                <li>Current Age: ${age}</li>
                <li>Current Grade: ${grade}</li>
            </ul>
        `;

        // Display the information in the HTML
        document.getElementById('output').innerHTML = info;

        // Log to console for verification
        console.log("--- Console Log (Updated Values) ---");
        console.log("birthYear (const):", birthYear);
        console.log("hometown (const):", hometown);
        console.log("schoolName (const):", schoolName);
        console.log("currentYear (let, updated):", currentYear);
        console.log("age (let, updated):", age);
        console.log("grade (let, updated):", grade);

    </script>
</body>
</html>
